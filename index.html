<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Company Directory</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="brand-gradient">Company Directory</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <span class="navbar-nav mx-3 mb-lg-0" role="navigation">             
            <select class="btn btn-success dropdown-toggle" name="locationInput" id="selectLocation">
                <option>Location</option>
              </select>  
          </span>
          
          <span class="navbar-nav me-auto mb-2 mb-lg-0" role="navigation">             
            <select class="btn btn-success dropdown-toggle selectDepartment" name="departmentInput">
                <option>Department</option>
              </select>  
            </span>
         
          <form class="d-flex" role="search" method="get">
            <input
              class="form-control me-2"
              name="search"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
            <button class="btn btn-sm btn-success" name="searchButton" type="submit">
            <!-- Search Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
            </button>
          </form>
          
         <!-- dropdown to add employee, departmemt or location-->

          <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle ms-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Add
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                    type="button"
                    class="btn btn-link text-success"
                    data-bs-toggle="modal"
                    data-bs-target="#employeeDetails"
                    id="addEmployee"
                >Employee</button>
              </li>
              <li>
                <button type="button"
                class="btn btn-link text-success"
                data-bs-toggle="modal"
                data-bs-target="#addDepartment"
                id="addDepartment"
                >Department
              </button>
              </li>
              <li>
                <button type="button"
                class="btn btn-link text-success"
                data-bs-toggle="modal"
                data-bs-target="#addLocation"
                id="addLocation"
                >Location
                </button>
            </li>
            </ul>
          </div>
          

           <!-- Add department modal -->
           <div class="modal fade" id="addDepartment" tabindex="-1" area-labelledby="addDepartment-label">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header text-bg-dark">
                  <h5 class="modal-title">Add New Department</h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form name="newDepartmentForm">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-6">
                             <div class="mb-3">
                             <input
                             type="text"
                             class="form-control form-control-sm"
                             placeholder="Department Name"
                             aria-describedby="DepartmentNameHelp"
                             required
                           />
                             </div>
                        </div>
                        
                       <div class="col-md-10">
                         <div class="d-grid"> 
                           <button
                               type="button"
                               class="btn btn-sm btn-success">
                            Add Department
                           </button>
                         </div>
                       </div>
                       <div class="col-md-2">
                         <div class="d-grid"> 
                           <button
                               type="button"
                               class="btn btn-sm btn-warning"
                               data-bs-dismiss="modal"
                               aria-label="Close">
                            Close
                           </button>
                         </div>
                       </div>
                    </div>
                  </div>
                 </form>
                </div>
             </div>      
          </div>
          </div>  
           <!-- end of modal  -->

            <!-- Add location modal -->
            <div class="modal fade" id="addLocation" tabindex="-1" area-labelledby="addLocation-label">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header text-bg-dark">
                    <h5 class="modal-title">Add New Location</h5>
                    <button
                      type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form name="newDepatmentFrom">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-6">
                               <div class="mb-3">
                               <input
                               type="text"
                               class="form-control form-control-sm"
                               placeholder="Location Name"
                               aria-describedby="LocationNameHelp"
                               required
                             />
                               </div>
                          </div>
                          
                         <div class="col-md-10">
                           <div class="d-grid"> 
                             <button
                                 type="button"
                                 class="btn btn-sm btn-success">
                              Add Location
                             </button>
                           </div>
                         </div>
                         <div class="col-md-2">
                           <div class="d-grid"> 
                             <button
                                 type="button"
                                 class="btn btn-sm btn-warning"
                                 data-bs-dismiss="modal"
                                 aria-label="Close">
                              Close
                             </button>
                           </div>
                         </div>
                      </div>
                    </div>
                   </form>
                  </div>
               </div>      
            </div>
            </div>  
             <!-- end of modal  -->

      </div>   
   </div>
    
 


<!-- Table navigation tabs -->
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
              >
                Personnel
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
                Departments
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
              >
                Locations
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0"
            >
            <table class="table table-sm small table-bordered table align-middle mb-0">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First name </th>
                  <th scope="col">Last name</th>
                  <th>Details</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="employeesList"></tbody>
            </table>
            </div>
            <div
              class="tab-pane fade"
              id="profile-tab-pane"
              role="tabpanel"
              aria-labelledby="profile-tab"
              tabindex="1"
            >
            <table class="table table-sm small table-bordered table align-middle mb-0"">
              <thead>
                <tr>
                  <th scope="col">Departments</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="departmentsList">
              </tbody>
            </table>
            </div>
            <div
              class="tab-pane fade"
              id="contact-tab-pane"
              role="tabpanel"
              aria-labelledby="contact-tab"
              tabindex="2"
            >
            <table class="table table-sm small table-bordered table align-middle mb-0"">
              <thead>
                <tr>
                  <th scope="col">Location</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="locationsList">
              </tbody>
            </table>
            </div>
          </div>

          

   <!-- modal to view detail  -->
   <div class="modal fade" id="viewEmployeeDetails" tabindex="-1" area-labelledby="addEmployee-label">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-bg-secondary">
          <h5 class="modal-title">Employee details</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body p-0">
           <table class="table table-border small mb-0">
            <thead>
            <tr>
                <th class="w-50">ID</th>
            </tr>
            <tr>
                <th>First name </th>
            </tr>
            <tr>
                <th>Last name</th>
            </tr>
            <tr>
                <th>Email</th>
            </tr>
            <tr>
                <th>Department</th>
             </tr>
             <tr>
                <th>Location</th>
            </tr>
          </thead>     
           </table>
        <div class="modal-footer">
          <button
          type="button"
          class="btn btn-sm btn-primary"
          data-bs-dismiss="modal"
        >
          Close
        </button>


        </div>
        </div>
     </div>      
  </div>
  </div>

  <!-- end of view employee details modal -->
   

    <!-- modal to edit  -->
    <div class="modal fade" id="employeeDetails" tabindex="-1" area-labelledby="editEmployee-label">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-bg-dark">
            <h5 class="modal-title" id="employeeDetailsAction"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form name="employeeFrom" class="validated-form" onsubmit="runMe(); return false" novalidate>
              <div class="container">
                <div class="row">

                  <div class="col-md-6">
                       <div class="mb-3">
                       <input
                       type="text"
                       class="form-control form-control-sm"
                       placeholder="First Name"
                       aria-describedby="firstNameHelp"
                       id="firstNameInput"
                       required
                     />
                       </div>
                  </div>
                  <div class="col-md-6">
                   <div class="mb-3">
                   <input
                   type="text"
                   class="form-control form-control-sm"
                   placeholder="Last Name"
                   aria-describedby="LastNameHelp"
                   id="lastNameInput"
                   required
                 />
                   </div>
                  </div>
                 <div class="col-md-6">
                   <div class="mb-3">
                   <input
                   type="email"
                   class="form-control form-control-sm"
                   placeholder="Email"
                   aria-describedby="emailHelp"
                   id="emailInput"
                   required
                 />
                   </div>
                 </div>
                 <div class="col-md-6">
                   <div class="mb-3">
                    <select
                        class="dropdown-toggle form-control form-control-sm selectDepartment"
                        name="departmentInput"
                        id="departmentSelect"
                    >
                      <option>Select Department</option>
                    </select>  
                   </div>
                 </div>
                 <div class="col-md-10">
                   <div class="d-grid"> 
                     <button
                         type="button"
                         class="btn btn-sm btn-success">
                      Edit Employee
                     </button>
                   </div>
                 </div>
                 <div class="col-md-2">
                   <div class="d-grid"> 
                     <button
                         type="button"
                         class="btn btn-sm btn-warning"
                         data-bs-dismiss="modal"
                         aria-label="Close">
                      Close
                     </button>
                   </div>
                 </div>
              </div>
            </div>
           </form>
          </div>
       </div>      
    </div>
    </div>  
    <!-- end of edit modal -->

    <!-- modal to delete -->
    <div class="modal" id="deleteEmployee" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body text-center d-flex justifu-content-between align-items-center">
              <h4 class="fw-light m-0">Are you sure you want to delete this information?</h4>
            </div>
            <div class="modal-footer d-flex justifu-content-center">
              <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close">No, go back</button>
            </div>
          </div>
        </div>
    </div>
    <!-- end of delete modal -->


    <script src="libs/js/jquery-3.7.0.min.js"></script>
    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <script src="libs/js/script.js"></script>
  </body>
</html>
